---
- name: Deploy Nginx on Kubernetes
  hosts: localhost
  connection: local
  gather_facts: no
  collections:
    - kubernetes.core
  tasks:
    - name: Create Nginx Deployment
      k8s:
        state: present
        definition:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: my-nginx
            namespace: awx
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: my-nginx
            template:
              metadata:
                labels:
                  app: my-nginx
              spec:
                containers:
                - name: nginx
                  image: nginx:latest
                  ports:
                  - containerPort: 80

    - name: Create Nginx Service
      k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Service
          metadata:
            name: my-nginx-service
            namespace: awx
          spec:
            selector:
              app: my-nginx
            ports:
            - protocol: TCP
              port: 80
              targetPort: 80
            type: ClusterIP

    - name: Verify Deployment status
      k8s_info:
        kind: Deployment
        name: my-nginx
        namespace: awx
      register: deploy_info

    - name: Show Deployment Status
      debug:
        msg: "Nginx Deployment Replicas: {{ deploy_info.resources[0].status.readyReplicas | default(0) }}"
