apiVersion: v1
kind: ServiceAccount
metadata:
  name: awx-robot
  namespace: awx
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: awx-robot-binding
subjects:
- kind: ServiceAccount
  name: awx-robot
  namespace: awx
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Secret
metadata:
  name: awx-robot-token
  namespace: awx
  annotations:
    kubernetes.io/service-account.name: awx-robot
type: kubernetes.io/service-account-token
